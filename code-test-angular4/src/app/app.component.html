<table class="data-table" cellpadding="0" cellspacing="0">
  <thead>
    <tr>
      <th id="brief-title-heading">
        <button (click)="sortByBriefTitle()"
                [ngClass]="{
                  sorting: isSortingByBriefTitle() && (isSortingAscending() || isSortingDescending()),
                  ascending: isSortingByBriefTitle() && isSortingAscending(),
                  descending: isSortingByBriefTitle() && isSortingDescending()
                }"
                id="sort-by-brief-title-button">
          Brief Title
        </button>
      </th>
      <th id="lead-sponsor-heading">
        <button (click)="sortByLeadSponsor()"
                [ngClass]="{
                  sorting: isSortingByLeadSponsor() && (isSortingAscending() || isSortingDescending()),
                  ascending: isSortingByLeadSponsor() && isSortingAscending(),
                  descending: isSortingByLeadSponsor() && isSortingDescending()
                }"
                id="sort-by-lead-sponsor-button">
          Lead Sponsor
        </button>
      </th>
      <th id="completion-date-heading">
        <button (click)="sortByCompletionDate()"
                [ngClass]="{
                  sorting: isSortingByCompletionDate() && (isSortingAscending() || isSortingDescending()),
                  ascending: isSortingByCompletionDate() && isSortingAscending(),
                  descending: isSortingByCompletionDate() && isSortingDescending()
                }"
                id="sort-by-completion-date-button">
          Completion Date
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trial of currentSet">
      <td>{{ trial.brief_title }}</td>
      <td>{{ trial.lead_sponsor }}</td>
      <td>{{ trial.completion_date.value }}</td>
    </tr>
  </tbody>
</table>
<div class="data-table-actions">
  <label for="num-results">Number of results:</label>
  <select id="num-results" [ngModel]="numResults" (ngModelChange)="setNumResults($event)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <button (click)="setCurrentPage(1)" [disabled]="currentPage === 1">&lt;&lt;</button>
  <button (click)="setCurrentPage(currentPage - 1)" [disabled]="currentPage === 1">&lt;</button>
  {{ currentPage }} of {{ totalPages }}
  <button (click)="setCurrentPage(currentPage + 1)" [disabled]="currentPage >= totalPages">&gt;</button>
  <button (click)="setCurrentPage(totalPages)" [disabled]="currentPage >= totalPages">&gt;&gt;</button>
</div>
